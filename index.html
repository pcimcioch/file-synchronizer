<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronizer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="script/thirdparty/jquery.js"></script>
    <script src="script/thirdparty/popper.js"></script>
    <script src="script/thirdparty/bootstrap.js"></script>
    <script src="script/thirdparty/vue.js"></script>
    <script src="script/thirdparty/simplepeer.min.js"></script>
    <script src="script/thirdparty/cryptojs-core.js"></script>
    <script src="script/thirdparty/cryptojs-md5.js"></script>
</head>

<body>
    <div class="row pt-3" id="app">
        <div class="col offset-1 col-7">
            <filesystem class="mb-2" v-bind:filesystem="localFilesystem"></filesystem>
            <filesystem class="mb-2" v-bind:filesystem="peer.filesystem" v-for="peer in network.peers" v-bind:key="peer.id" v-if="peer.filesystem"></filesystem>
        </div>
        <connection-manager class="col col-3" v-bind:network="network" v-bind:remote-calls-handler="remoteCallsHandler"></connection-manager>
    </div>
</body>

<script type="module" src="script/vue/init.js"></script>

</html>
