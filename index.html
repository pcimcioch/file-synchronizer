<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronizer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">

    <script src="script/thirdparty/jquery.js"></script>
    <script src="script/thirdparty/popper.js"></script>

<body>
    <div class="row" id="app">
        <div class="col offset-1 col-7">
            <filesystem v-bind:filesystem="localFilesystem"></filesystem>
            <filesystem v-bind:filesystem="remoteFS" v-for="remoteFS in remoteFilesystems" v-bind:key="remoteFS.id"></filesystem>
        </div>
        <div class="col col-3">
            <connector v-on:new-connection="addRemoteFilesystem"></connector>
        </div>
    </div>
</body>
