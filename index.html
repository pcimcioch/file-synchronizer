<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronizer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="script/thirdparty/jquery.js"></script>
    <script src="script/thirdparty/popper.js"></script>
    <script src="script/thirdparty/bootstrap.js"></script>
    <script src="script/thirdparty/vue.js"></script>
    <script src="script/thirdparty/simplepeer.min.js"></script>
    <script src="script/thirdparty/cryptojs-core.js"></script>
    <script src="script/thirdparty/cryptojs-md5.js"></script>
</head>

<body>
    <div class="row pt-3" id="app">
        <div class="col offset-1 col-7">
            <filesystem class="mb-2" v-bind:filesystem="localFilesystem"></filesystem>
            <filesystem class="mb-2" v-bind:filesystem="remoteFS" v-for="remoteFS in remoteFilesystems" v-bind:key="remoteFS.id"></filesystem>
        </div>
        <div class="col col-3">
            <connector class="mb-2" v-on:new-connection="addRemoteFilesystem"></connector>
            <connections class="mb-2" v-bind:remote-filesystems="remoteFilesystems" v-on:remove="removeRemoteFilesystem"></connections>
        </div>
    </div>
</body>

<script src="script/utils/crypto.js"></script>

<script src="script/local/local-filesystem.js"></script>
<script src="script/webrtc/remote-calls-handler.js"></script>
<script src="script/webrtc/connection.js"></script>
<script src="script/webrtc/remote-filesystem.js"></script>

<script src="script/vue/filters.js"></script>

<script src="script/vue/connect/connector.js"></script>
<script src="script/vue/connect/connections.js"></script>

<script src="script/vue/filesystem/file-info.js"></script>
<script src="script/vue/filesystem/store.js"></script>
<script src="script/vue/filesystem/store-info.js"></script>
<script src="script/vue/filesystem/stores-list.js"></script>
<script src="script/vue/filesystem/filesystem.js"></script>

<script src="script/vue/init.js"></script>

</html>
